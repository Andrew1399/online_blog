{% extends "users/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Login-->

<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>

  <div class="login-container">
    <form method="POST">
      {% csrf_token %}
      {{ login_form|crispy }}
      <p><input type="submit" value="Log in"></p>
    </form>
  </div>
  <div class="text-center border-top pt-3 ">
    <small class="text-muted">
      Need An Account? <a class="ml-2" href="{% url 'users:register' %}">Sign up now like a reader</a>
    </small>
    <small class="text-muted">
      <a class="ml-2" href="{% url 'users:register_writer' %}">Sign up now like an author</a>
    </small></br>
    <small>
        <br>
        <p>Forgot your password? <a href="{% url 'users:password_reset' %}">Click here</a></p>
    </small>
  </div>
</div>


{% endblock %}
