{% extends "users/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<section class="vh-110 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-3">Create an account like a reader</h2>
			  <form method="POST" class="form-group">
		        {% csrf_token %}
		        {{ register_form|crispy }}
		        <div class="form-group">
                  <div>
                      <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign up</button>
                  </div>
                  <div>
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'users:login' %}"
                       class="fw-bold text-body"><u>Login here</u></a></p>
                  </div>
                      <div>
                        <p class="text-center text-muted mt-5 mb-0">Sign up like an author. <a href="{% url 'users:register_writer' %}"
                          class="fw-bold text-body"><u>Sign up here</u></a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
